<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text.css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png" alt="Binoculars">
      <p>secret agent supply inc.</p>
      <div class="announcement">
        <p>new arrival</p>
        <p>sport bikes and motorcycles</p>
      </div>
    </header>
    <!--Items for sale-->
    <section class="menu">
      <h1 class="menuheader">Menu</h1>
      <figure class="menu-item" id="pen">
        <img src="./resources/images/pen.png" alt="Ballpoint pen">
        <figcaption>Exploding Pen</figcaption>
      </figure>
      <figure class="menu-item" id="watch">
        <img src="./resources/images/watch.png" alt="Wristwatch">
        <figcaption>Cellular Watch</figcaption>
      </figure>
    </section>
    <!-- footer -->
    <div class="store-info">
      <!-- location -->
      <div class="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <!--Hours -->
      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>
    <div class="copyright">
      <p>Copyright Secret Agent Suppy Inc.</p>
    </div>
  </body>
</html>
