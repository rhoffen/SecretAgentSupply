<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Top banner -->
    <div class="full-width-container banner">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Binoculars">
        <p>secret agent supply inc.</p>
      </div>
    </div>
    <!-- Announcements -->
    <div class="full-width-container announcement">
      <div class="container">
        <span class="new-arrival">new arrival</span>
        <span class="new-products">sport bikes and motorcycles</span>
      </div>
    </div>
    <!-- Menu -->
    <div class="full-width-container menu">
      <nav class="container">
        <span id="responsive-menu-item">Menu</span>
        <span class="large-menu-item">Eyewear</span>
        <span class="large-menu-item">Apparel</span>
        <span class="large-menu-item">Gadgets</span>
        <span class="large-menu-item">Vehicles</span>
        <span class="large-menu-item">Classes</span>
        <span class="large-menu-item">Contact</span>
      </nav>
    </div>
    <!--Featured items-->
    <div class="full-width-container featured">
      <div class="container">
        <figure  id="pen">
          <img src="./resources/images/pen.png" alt="Ballpoint pen">
          <figcaption>Exploding Pen</figcaption>
        </figure>
        <figure id="watch">
          <img src="./resources/images/watch.png" alt="Wristwatch">
          <figcaption>Cellular Watch</figcaption>
        </figure>
        <figure id="glasses">
          <img src="./resources/images/glasses.png" alt="Sunglasses">
          <figcaption>Thermal Glasses</figcaption>
        </figure>
      </div>
    </div>
    <!--Store info-->
    <div class="full-width-container store-info">
      <div class="container">
          <div class="info-box">
            <span class="label-box">Location</span>
            <span class="info">-47.346436, 84.32354</span>
          </div>
          <div class="info-box">
            <span class="label-box hours">Hours</span>
            <span class="info">0800 - 1800</span>
          </div>
      </div>
    </div>
    <!--Copyright-->
    <div class="full-width-container copyright">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
  </body>
</html>
