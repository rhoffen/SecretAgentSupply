<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Top banner -->
      <section class="banner">
        <div class="container">
          <img src="./resources/images/logo.png" alt="Binoculars">
          <p>secret agent supply inc.</p>
        </div>
      </section>
      <!-- Announcements -->
      <section class="announcement">
        <div class="container">
          <p class="arrival">new arrival</p>
          <p class="new-products">sport bikes and motorcycles</p>
        </div>
      </section>
    </header>
    <!-- Menu -->
    <section class="menu">
      <nav class="container">
        <span id="responsive-menu-item">Menu</span>
        <span id="large-menu-item">Eyewear</span>
        <span id="large-menu-item">Apparel</span>
        <span id="large-menu-item">Gadgets</span>
        <span id="large-menu-item">Vehicles</span>
        <span id="large-menu-item">Classes</span>
        <span id="large-menu-item">Contact</span>
      </nav>
    </section>
    <!--Featured items-->
    <section class="featured">
      <div class="container">
        <figure  id="pen">
          <img src="./resources/images/pen.png" alt="Ballpoint pen">
          <figcaption>Exploding Pen</figcaption>
        </figure>
        <figure id="watch">
          <img src="./resources/images/watch.png" alt="Wristwatch">
          <figcaption>Cellular Watch</figcaption>
        </figure>
        <figure id="glasses">
          <img src="./resources/images/glasses.png" alt="Sunglasses">
          <figcaption>Thermal Glasses</figcaption>
        </figure>
      </div>
    </section>
    <!-- footer - store info-->
    <footer>
      <div class="container">
        <div class="store-info">
          <div class="info-box">
            <p class="label-box">Location</p>
            <p class="info">-47.346436, 84.32354</p>
          </div>
          <div class="info-box">
            <p class="label-box hours">Hours</p>
            <p class="info">0800 - 1800</p>
          </div>
        </div>
      </div>
    </footer>
    <!--Copyright-->
    <section class="copyright">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </section>



  </body>
</html>
